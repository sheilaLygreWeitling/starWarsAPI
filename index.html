<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>StarWars</title>
</head>

<body>
    <h1>Swipe to delete</h1>
    <main class="Main">
        <section class="Main animate__animated">
            <div class="animate__animated-deleteItem"><i class="fas fa-trash-alt fa-1x"></i></div>
            <article class="animate__animated-jokeItem">Joke</article>
        </section>
        <section>
            <div class="animate__animated-moveUpDeleteItem"><i class="fas fa-trash-alt fa-1x"></i></div>
            <article class="animate__animated-jokeItemMoveUp">Move up</article>
        </section>
    </main>



    <script src="./js/index.js"></script>
</body>

</html>
